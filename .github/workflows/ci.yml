name: Pruebas end to end y performance

on:
  push:
    branches:
      - master

jobs:
  full-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v3

      - name: ðŸ§° Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: ðŸ“¦ Instalar dependencias
        run: go mod tidy

      - name: ðŸš€ Iniciar servidor en segundo plano
        run: |
          go run main.go &
          sleep 5 # espera que el servidor estÃ© arriba

      - name: ðŸ§ª Ejecutar pruebas E2E
        run: |
          echo "â–¶ Ejecutando pruebas End-to-End con chromedp"
          go test ./tests -run TestEndToEnd -v -count=1

      - name: ðŸ§ª Ejecutar pruebas de performance
        run: |
          echo "â–¶ Ejecutando pruebas de performance con vegeta"
          go test ./tests -run TestPerformanceCreateSubjects -v -count=1